<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Paciente - MedCare</title>
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Acesso do Paciente</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container form-card">
            <h2>Faça Login</h2>
            <form id="pacienteLoginForm" class="login-form">
                <div class="form-group">
                    <label for="pacienteIdentificador">E-mail ou CPF</label>
                    <input type="text" id="pacienteIdentificador" name="pacienteIdentificador" placeholder="Seu e-mail ou CPF" required>
                    <div class="error-message" id="pacienteIdentificadorError"></div>
                </div>

                <div class="form-group">
                    <label for="pacienteSenha">Senha</label>
                    <input type="password" id="pacienteSenha" name="pacienteSenha" placeholder="Sua senha" required>
                    <div class="error-message" id="pacienteSenhaError"></div>
                </div>
                
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <p class="login-link">Ainda não tem conta? <a href="index.html">Crie sua Conta</a></p>
            <p class="login-link"><a href="esqueci_senha.html">Esqueceu sua senha?</a></p>
            <p class="login-link">É médico? <a href="medico_login.html">Acesse sua Área</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Hospital. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script> 
    <script src="paciente_login.js"></script> </body>
</html>
